<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login Page</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="Facebook-Logo.png" alt="Facebook Logo">
    </div>
    <form id="login-form">
      <input type="text" id="email" placeholder="Email or phone number" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log In</button>
      <a href="#" class="forgot-password">Forgot password?</a>
      <hr>
      <button type="button" class="create-account">Create new account</button>
    </form>
    <p id="error-message" class="error-message"></p>
  </div>
  <script src="script.js"></script> <!-- Link to JavaScript -->
</body>
</html>
